<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Sentiment Analyzer</h1>
        <form method="post">
            <textarea
                name="text"
                rows="5"
                placeholder="Type your text here..."
                required
                class="w-full p-3 border border-gray-300 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
            >{{ user_input }}</textarea>
            <button
                type="submit"
                class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200"
            >
                Analyze
            </button>
        </form>

        {% if prediction %}
        <div class="mt-6 text-center text-xl font-semibold
            {% if prediction == 'positive' %}
                text-green-600
            {% elif prediction == 'negative' %}
                text-red-600
            {% else %}
                text-gray-700
            {% endif %}
        ">
            Sentiment: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
